<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-for</title>
</head>
<body>
    <div id="root">
        <li v-for="item in items" :key="item">{{item}}</li>
    </div>
    <script>
        var vm = new Vue({
            el: "#root",
            data: {
                items: ["A", "B", "C", "D"]
            }
        })
    </script>
</body>
</html>
