<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if、v-show、v-for指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 
    v-if 会删除dom
    v-show 通过css隐藏dom 
    -->

    <div id="root">
        <!-- <div v-if="show">Hello World!</div> -->
        <div v-show="show">Hello World!</div>
        <button @click="handleClick">toggle</button>
        <ul>
            <!-- 加key参数提高性能 -->
            <!-- <li v-for="item of list" :key="item">{{item}}</li> -->
            <!-- <li v-for="(item, index) of list" :key="index">
                {{item}}---{{index}}
            </li>

            <div v-for="(item, index) of arr"
                :key="item.id">
                {{item.text}} -- {{index}}
            </div> -->

            <!-- 占位符template，不会渲染到dom中 -->
            <template v-for="(item, index) of arr"
            :key="item.id">
                <div>
                    {{item.text}} -- {{index}}
                </div>
                <span>
                    {{item.text}}
                </span>
            </template>
        </ul>
    </div>

    <script>
        var vm = new Vue({
            el: "#root",
            data: {
                show: true,
                list: [1, 2, 3],
                // 模拟真实数据
                // push pop shift unshift splice sort reverse
                arr: [{
                    id: "2341243",
                    text: "Luo"
                },{
                    id: "3242454",
                    text: "kin"
                }, {
                    id: "344534545",
                    text: "XXI"
                }]
            },
            methods: {
                handleClick: function() {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>
</html>
