<html>
    <head>
        <title>js实现</title>
    </head>
    <body>
        <button id="ibutton" onclick="handleClick()">0</button>
        <script>
            function handleClick() {
                var bt = document.getElementById("ibutton")
                bt.innerText = Number(bt.innerText)+1
            }
        </script>
    </body>
</html>
