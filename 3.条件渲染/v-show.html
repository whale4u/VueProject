<!DOCTYPE html>
<head>
    <title>v-if、v-show、v-for指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 
    v-if 会删除dom
    v-show 通过css隐藏dom 
    -->

    <div id="root">
        <!-- <div v-if="show">Hello World!</div> -->
        <div v-show="show">Hello World!</div>
        <button @click="handleClick">点击隐藏或显示</button>
    </div>

    <script>
        var vm = new Vue({
            el: "#root",
            data: {
                show: true
            },
            methods: {
                handleClick: function() {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>
</html>
