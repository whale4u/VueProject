<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- vue面向数据编程 -->

    <!-- 一种写法 -->
    <!-- 
    {{}} 差值表达式
    v-text  会转义html标签
    v-html  不会转义html标签
    -->
    <div id="root">
        <!-- {{content}} -->
        <div v-html="content"></div>
        <!-- <div v-text="content"></div> -->

        <!-- <button v-on:click="handleClick">{{content}}</button> -->
        <!-- v-on也可以直接写成@ -->
        <button @click="handleClick">{{content}}</button>
        <button @click="myhanleClick($event, 1, 2, 3)">Button</button>
        <!-- 阻止点击时访问/abc -->
        <form action="/abc" @click.self>
            <input type="submit">
        </form>

        <!-- 点击hello world时候不会弹窗 -->
        <div @click.self="youhandleCick">
            nice
            <div>hello world</div>
        </div>

        <!-- 点击hello world时候只会弹窗1次 -->
        <div @click.once="youhandleCick">
            nice
            <div>once</div>
        </div>

        <!-- 加上capture后先执行外面才执行里面；默认先执行里面后执行外面 -->
        <div @click.capture="youhandleCick">
            nice
            <div @click.capture="youhandleCickInner">capture</div>
        </div>
        
        <!-- input里面输入后按住enter会在console里面显示 -->
        <!-- @keydown.ctrl -->
        <input @keydown.enter="handleKeyDown" />


        <button @click.right="handleClick">右键点击</button>
    </div>

    <script>
        new Vue({
            el: "#root",
            data: {
                content: "<h1>Hello World!</h1>"
            },
            methods: {
                handleClick: function () {
                    // alert(123)
                    this.content = "I'm clicked!"
                },
                myhanleClick: function (e, one, two, three) {
                    console.log(e, one, two, three)
                },
                youhandleCick: function () {
                    alert(123)
                },
                youhandleCickInner: function () {
                    alert("Inner")
                },
                handleKeyDown: function (e) {
                    console.log(e.target.value)
                }
            }
        })
    </script>
</body>
</html>
